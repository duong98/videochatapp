<<!DOCTYPE html>
<html>
<head>
  <title>Multimedia project video chat app</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="css/iziToast.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

  <!-- Navbar -->
<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <a id="status-1" class="navbar-brand" href="#">Video chat demo</a>
      <span id="status-1" class="status"></span>
      <span id="status-2" class="status"></span>
    </div>
  </div>
</nav>
<div class="container-fluid bg">
  <!-- First Container -->
<div class="text-center">
  <div class="row">
    <div class="remote-video col-sm-12">
      <video id="remoteVideo" autoplay></video>
      <div class="local-video-container">
        <video class="vertical-center local-video" id="localVideo" autoplay muted></video>
	      <button id="hangupButton">Hang Up</button>
      </div>
    </div>
  </div>
</div>
</div>
  <script src="js/iziToast.min.js" type="text/javascript"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://webrtchacks.github.io/adapter/adapter-latest.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
